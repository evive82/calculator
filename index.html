<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Fira+Sans+Condensed&display=swap" rel="stylesheet"> 
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
  </head>
  <body>
    <div id="calc-body">
      <div id="display">
        <div id="main-display">0</div>
        <hr id="display-line">
      </div>
      <div id="btn-sect">
        <button class="btn sm-btn dark-btn" id="clear-btn" data-key="Escape">C</button>
        <button class="btn sm-btn dark-btn" id="del-btn" data-key="Backspace">
          <i class="fa fa-long-arrow-right" id="arrow-ico"></i>
        </button>
        <button class="btn sm-btn dark-btn" id="div-btn" data-key="/">รท</button>
        <button class="btn sm-btn dark-btn" id="mult-btn" data-key="*">x</button>
        <button class="btn sm-btn light-btn" id="seven-btn" data-key="7">7</button>
        <button class="btn sm-btn light-btn" id="eight-btn" data-key="8">8</button>
        <button class="btn sm-btn light-btn" id="nine-btn" data-key="9">9</button>
        <button class="btn sm-btn dark-btn" id="sub-btn" data-key="-">-</button>
        <button class="btn sm-btn light-btn" id="four-btn" data-key="4">4</button>
        <button class="btn sm-btn light-btn" id="five-btn" data-key="5">5</button>
        <button class="btn sm-btn light-btn" id="six-btn" data-key="6">6</button>
        <button class="btn sm-btn dark-btn" id="add-btn" data-key="+">+</button>
        <button class="btn sm-btn light-btn" id="one-btn" data-key="1">1</button>
        <button class="btn sm-btn light-btn" id="two-btn" data-key="2">2</button>
        <button class="btn sm-btn light-btn" id="three-btn" data-key="3">3</button>
        <button class="btn lg-btn dark-btn" id="equals-btn" data-key="Enter">=</button>
        <button class="btn sm-btn light-btn" id="plusmin-btn"data-key="\">+/-</button>
        <button class="btn sm-btn light-btn" id="zero-btn" data-key="0">0</button>
        <button class="btn sm-btn light-btn" id="dec-btn" data-key=".">.</button>
      </div>
    </div>
  </body>

  <script src="js/script.js"></script>

</html>
