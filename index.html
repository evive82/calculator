<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Fira+Sans+Condensed&display=swap" rel="stylesheet"> 
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
  </head>
  <body>
    <div id="calc-body">
      <div id="display">
        <div class="display-rows" id="top-display">12 + 3 ÷ 456.7 x 890</div>
        <div class="display-rows" id="main-display">12345678.9</div>
        <hr id="display-line">
      </div>
      <div id="btn-sect">
        <button class="btn sm-btn dark-btn" id="clear-btn">C</button>
        <button class="btn sm-btn dark-btn" id="del-btn">
          <i class="fa fa-long-arrow-right" id="arrow-ico"></i>
        </button>
        <button class="btn sm-btn dark-btn" id="square-btn">√</button>
        <button class="btn sm-btn dark-btn" id="exp-btn">xʸ</button>
        <button class="btn sm-btn dark-btn" id="percent-btn">%</button>
        <button class="btn sm-btn dark-btn" id="div-btn">÷</button>
        <button class="btn sm-btn dark-btn" id="mult-btn">x</button>
        <button class="btn sm-btn dark-btn" id="sub-btn">-</button>
        <button class="btn sm-btn light-btn" id="seven-btn">7</button>
        <button class="btn sm-btn light-btn" id="eight-btn">8</button>
        <button class="btn sm-btn light-btn" id="nine-btn">9</button>
        <button class="btn lg-btn dark-btn" id="add-btn">+</button>
        <button class="btn sm-btn light-btn" id="four-btn">4</button>
        <button class="btn sm-btn light-btn" id="five-btn">5</button>
        <button class="btn sm-btn light-btn" id="six-btn">6</button>
        <button class="btn sm-btn light-btn" id="one-btn">1</button>
        <button class="btn sm-btn light-btn" id="two-btn">2</button>
        <button class="btn sm-btn light-btn" id="three-btn">3</button>
        <button class="btn lg-btn dark-btn" id="equals-btn">=</button>
        <button class="btn sm-btn light-btn" id="plusmin-btn">+/-</button>
        <button class="btn sm-btn light-btn" id="zero-btn">0</button>
        <button class="btn sm-btn light-btn" id="dec-btn">.</button>
      </div>
    </div>
  </body>

</html>
